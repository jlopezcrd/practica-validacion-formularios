<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios - Jorge Lopez</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- endbuild -->
</head>
<body>

    <div class="hero-unit">
        <p>Rellene el formulario:</p>
        <form action=""  method="post" name="miform" id="miform" class="form-horizontal">
            <div class="contenedor-form">
                <p class="strong">Información de Contacto:</p>
                <div class="form-group">
                    <label for="nombre" class="col-sm-2 control-label">Nombre:</label>
                    <div class="col-sm-2">
                        <input type="nombre" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellidos" class="col-sm-2 control-label">Apellidos:</label>
                    <div class="col-sm-2">
                        <input type="apellidos" class="form-control" name="apellidos" id="apellidos" placeholder="apellidos">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefono" class="col-sm-2 control-label">Telefono:</label>
                    <div class="col-sm-2">
                        <input type="telefono" class="form-control" name="telefono" id="telefono" placeholder="telefono">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-2">
                        <input type="email" class="form-control" name="email" id="email" placeholder="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repetiremail" class="col-sm-2 control-label">Repetir email:</label>
                    <div class="col-sm-2">
                        <input type="repetiremail" class="form-control" name="remail" id="remail" placeholder="repetir email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">¿Cómo nos has conocido?</label>
                    <div class="radio  col-sm-offset-2">
                        <label>
                            <input type="radio" name="conocido" id="oconocido" value="Prefiero no contestar" checked>
                            Prefiero no contestar
                        </label>
                    </div>
                    <div class="radio  col-sm-offset-2">
                        <label>
                            <input type="radio" name="conocido1" id="conocido1" value="Publicidad">
                            Publicidad
                        </label>
                    </div>
                    <div class="radio  col-sm-offset-2">
                        <label>
                            <input type="radio" name="conocido2" id="conocido2" value="Profesionales del sector" >
                            Profesionales del sector
                        </label>
                    </div>
                    <div class="radio  col-sm-offset-2">
                        <label>
                            <input type="radio" name="conocido3" id="conocido3" value="Internet" >
                            Internet
                        </label>
                    </div>
                    <div class="radio  col-sm-offset-2">
                        <label>
                            <input type="radio" name="conocido4" id="conocido4" value="A traves de un amigo o conocido" >
                            A través de un amigo o conocido
                        </label>
                    </div>
                </div>
            </div>
            <div class="contenedor-form">
                <p class="strong">Datos de facturación:</p>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Demandante:</label>
                    <div class="radio  col-sm-offset-2">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Particular
                        </label>
                    </div>
                    <div class="radio  col-sm-offset-2">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Empresa
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cif" class="col-sm-2 control-label">Cif:</label>
                    <div class="col-sm-2">
                        <input type="cif" class="form-control" name="cif" id="cif" placeholder="cif">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nombreempresa" class="col-sm-2 control-label">Nombre de empresa:</label>
                    <div class="col-sm-2">
                        <input type="nombreempresa" class="form-control" name="nombre_empresa" id="nombre_empresa" placeholder="nombreempresa">
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccion" class="col-sm-2 control-label">Direccion:</label>
                    <div class="col-sm-2">
                        <input type="direccion" class="form-control" name="direccion" id="direccion" placeholder="direccion">
                    </div>
                </div>
                <div class="form-group">
                    <label for="codigopostal" class="col-sm-2 control-label">Codigo Postal:</label>
                    <div class="col-sm-2">
                        <input type="codigopostal" class="form-control" name="cp" id="cp" placeholder="codigopostal">
                    </div>
                </div>
                <div class="form-group">
                    <label for="localidad" class="col-sm-2 control-label">Localidad:</label>
                    <div class="col-sm-2">
                        <input type="localidad" class="form-control" name="localidad" id="localidad" placeholder="localidad">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Provincia" class="col-sm-2 control-label">Provincia:</label>
                    <div class="col-sm-2">
                        <input type="Provincia" class="form-control" name="provincia" id="provincia" placeholder="Provincia">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pais" class="col-sm-2 control-label">Pais:</label>
                    <div class="col-sm-2">
                        <input type="pais" class="form-control" name="pais" id="pais" placeholder="pais">
                    </div>
                </div>
                <div class="form-group">
                    <label for="codigo-iban" class="col-sm-2 control-label">Codigo Iban:</label>
                    <div class="col-sm-2">
                        <input type="codigo-iban" class="form-control" name="codigo_iban" id="codigo_iban" placeholder="codigo-iban">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Forma de pago:</label>
                        <div class="radio col-sm-offset-2">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                Mensual
                            </label>
                        </div>
                        <div class="radio  col-sm-offset-2">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Trimestral
                            </label>
                        </div>
                        <div class="radio  col-sm-offset-2">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Anual
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor-form">
                <p class="strong">Datos de acceso:</p>
                <div class="form-group">
                    <label for="usuario" class="col-sm-2 control-label">Usuario:</label>
                    <div class="col-sm-2">
                        <input type="usuario" class="form-control" name="usuario" id="usuario" placeholder="usuario">
                    </div>
                </div>
                <div id="complexify">
                    <div classs="form">
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Contraseña:</label>
                            <div class="col-sm-2">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="progress">
                        <div id="complexity-bar" class="progress-bar progress-bar-success" role="progressbar" style="width: 53.7527840768416%;">
                        </div>
                    </div>
                    <p>
                    </p><h1 id="complexity" class="pull-right">54%</h1>
                    <p></p> <br />
                </div>
                <div class="form-group">
                    <label for="repetirpassword" class="col-sm-2 control-label">Repetir Password:</label>
                    <div class="col-sm-2">
                       <input type="repetirpassword" class="form-control" name="repassword" id="repassword" placeholder="repetirpassword">
                   </div>
               </div>
           </div>
           <input type="submit" value="Comprobar y enviar"><br />
       </form>
   </div>


   <!-- build:js(.) scripts/vendor.js -->
   <!-- bower:js -->
   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>
   <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
   <script src="bower_components/jquery.complexify.js/jquery.complexify.js"></script>
   <!-- endbower -->
   <!-- endbuild -->

   <!-- build:js({app,.tmp}) scripts/main.js -->
   <script src="scripts/main.js"></script>
   <!-- endbuild -->
</body>
</html>
